<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editing images</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Editing Images</h1>
        </header>
        <h2>Pinball ducks</h2>
        <img src="../duck samples/duck-pinball.jpeg" alt="duck-pinball">
        <img src="../duck-pinball.edited.jpg" alt="duck-pinball-edited">
        <p>Rotated the image, adjusted color balance and curves</p>
        <h2>Light ducks</h2>
        <img src="../duck samples/light-ducks.jpeg" alt="light-ducks">
        <img src="../light-ducks.edited.jpg" alt="light-ducks edited">
        <p>Cropped image, changed contrast</p>
        <h2></h2>
        <img src="../duck samples/duck-in-boots.jpeg" alt="ducks-in-boots">
        <img src="../duck samples/duck-in-boots.edited.jpg" alt="ducks-in-boots-edited">
        <p>Adjusted brightness and contrast</p>
        <h2>Ducks in Vegas</h2>
        <img src="../duck samples/ducks-in-vegas.jpeg" alt="ducks-in-vegas">
        <img src="../ducks-in-vegas.edited.jpg" alt="ducks-in-vegas-edited">
        <h2>Image 5</h2>
        <img src="../duck samples/grand-canyon-ducks.jpeg" alt="grand-canyon-ducks">
        <img src="../duck samples/grand-canyon-ducks-edited.jpg" alt="grand-canyon-ducks-edited">
        <p>Changed image size, increased brightness</p>
